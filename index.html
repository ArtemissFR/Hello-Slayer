<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>HELLO SLAYER 64 - Beta test version</title>

    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Styles pour le menu de level up */
        #levelUpMenu {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 2000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        .cards-container { display: flex; gap: 30px; margin-top: 20px; }
        .card {
            width: 220px; height: 320px; background: #222; border: 4px solid #f00;
            border-radius: 15px; display: flex; flex-direction: column; align-items: center;
            justify-content: space-around; cursor: pointer; transition: transform 0.2s, background 0.2s;
            padding: 20px; text-align: center;
        }
        .card:hover { transform: scale(1.05); background: #400; }
        .card h2 { color: #fff; margin: 0; }
        .card p { color: #f00; font-weight: bold; }
        .card-icon { font-size: 50px; }
        .card-damage {
            border-color: #ffaa00 !important;
        }
        .card-damage .card-icon {
            text-shadow: 0 0 10px #ffaa00;
        }

        /* Animation de l'annonce de vague */
        #waveAnnounce {
            position: fixed; top: 40%; left: 50%; transform: translate(-50%, -50%);
            z-index: 1500; pointer-events: none; display: none; text-align: center;
        }
        .wave-text {
            font-size: 100px; color: #ff0000; font-family: 'Courier New', monospace;
            text-shadow: 0 0 30px #ff0000; font-weight: bold;
            animation: waveAnim 2.5s ease-out forwards;
        }
        @keyframes waveAnim {
            0% { opacity: 0; transform: scale(0.5); letter-spacing: -10px; }
            20% { opacity: 1; transform: scale(1.1); letter-spacing: 10px; }
            80% { opacity: 1; transform: scale(1); letter-spacing: 5px; }
            100% { opacity: 0; transform: scale(1.5); letter-spacing: 20px; }
        }
    </style>
</head>
<body>
    <div id="flashOverlay"></div>
    <div id="damageOverlay"></div>
    <style>
        #damageOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,0,0,0) 40%, rgba(255,0,0,0.5) 100%);
            box-shadow: inset 0 0 100px #ff0000;
            opacity: 0;
            pointer-events: none;
            z-index: 1200;
            transition: opacity 0.2s;
        }
    </style>
    <div id="menu">
        <!-- <img id="menuLogo" src="assets/images/logo.png" alt="Hello Slayer Logo"> -->
        <canvas id="bloodCanvas"></canvas>
        <video id="menuLogo" autoplay loop muted playsinline>
            <source src="assets/images/logovideo.mp4" type="video/mp4">
        </video>
        <h1>HELLO SLAYER 64</h1>
        <button id="startBtn">ENTRER DANS L'ENFER</button>
    </div>

    <div id="waveAnnounce"></div>

    <div id="levelUpMenu">
        <h1 style="color: #0ff; text-shadow: 0 0 15px #0ff;">NIVEAU SUP√âRIEUR !</h1>
        <div class="cards-container">
            <div class="card" onclick="chooseUpgrade('speed')">
                <div class="card-icon">‚ö°</div>
                <h2>VITESSE</h2>
                <p>+15% Rapidit√©</p>
            </div>
            <div class="card card-damage" onclick="chooseUpgrade('damage')">
                <div class="card-icon">‚öîÔ∏è</div>
                <h2>FORCE</h2>
                <p>+0.5 D√©g√¢t par coup</p>
            </div>
            <div class="card" onclick="chooseUpgrade('jump')">
                <div class="card-icon">üëü</div>
                <h2>AGILIT√â</h2>
                <p>+1 Saut Suppl√©mentaire</p>
            </div>
        </div>
    </div>

    <div id="ui">
        <div class="stats-grid">
            <div>SCORE: <span id="score">0</span></div>
            <div>RECORD: <span id="highScore">0</span></div>
            <div>VAGUE: <span id="wave">1</span></div>
            <div>NIVEAU: <span id="lvlText">1</span></div>
            <div class="bar-label">XP: <span id="xpText">0</span>%</div>
            <div class="bar-container xp"><div id="xpBar"></div></div>
            <div class="bar-label">VIE: <span id="hpText">100</span>%</div>
            <div class="bar-container hp"><div id="healthBar"></div></div>
        </div>
        <div id="comboContainer" style="position: fixed; right: 50px; top: 50%; transform: translateY(-50%); text-align: right; font-family: 'Nosifer', cursive; pointer-events: none; display: none; z-index: 1500;">
            <div id="comboText" style="font-size: 60px; color: #fff; text-shadow: 0 0 10px #ff0000, 0 0 30px #ff0000;">COMBO X1</div>
            <div id="comboRank" style="font-size: 25px; color: #ff0000; letter-spacing: 5px; text-transform: uppercase;">Slayer</div>
        </div>

        <style>
            #comboContainer {
                position: fixed;
                right: 30px;
                top: 50%;
                transform: translateY(-50%);
                text-align: right;
                font-family: 'Nosifer', cursive;
                pointer-events: none;
                display: none; /* Cach√© par d√©faut */
                z-index: 1500;
            }
            #comboText {
                font-size: 50px;
                color: #fff;
                text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
            }
            #comboRank {
                font-size: 20px;
                color: #ff0000;
                letter-spacing: 5px;
            }
            /* Animation quand on gagne un point de combo */
            .combo-bump {
                animation: bump 0.2s ease-out;
            }
            @keyframes bump {
                0% { transform: scale(1); }
                50% { transform: scale(1.3); }
                100% { transform: scale(1); }
            }
        </style>
    </div>

    <div id="gameOver" style="display:none;">
        <h1>FIN DE LA CHASSE</h1>
        <button onclick="location.reload()">RENA√éTRE</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
